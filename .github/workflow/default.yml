# This workflow will run the CI build and tests for the repository
#
# BOF
---
name: Continuous Integration
run-name: "Continuous Integration (CI) build #${{ github.run_number }}"
on:
  push:
    branches-ignore:
    - main
    - development
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
    - main
jobs:
  # --------------------------------------------
  build:
    name: Artifact build
    strategy:
      matrix:
        operatingSystem: [ubuntu-24.04]
        nodeVersion: [20]
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    #
    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodeVersion }}
    - uses: actions/checkout@v3
    - name: Calculate a short git SHA
      id: git-sha-short
      run: echo "GITHUB_SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT
    - name: Install dependencies
      run: |
        cd node
        npm ci
    - name: Validate
      run: |
        cd node
        npm run validate
    - name: Format
      run: |
        cd node
        npm run format
    - name: Run Unit Tests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd node
        npm run test
    - name: Calculate Version
      id: version
      uses: davekpatrick/action-release-version@main # use main branch for latest
      with:
        apiToken: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Version
      run: |
        cd node
        npm version ${{ steps.version.outputs.versionTag }}+build-${{ steps.git-sha-short.outputs.GITHUB_SHA_SHORT }}-${{ github.run_number }}${{ github.run_attempt }}
    - name: Compile
      run: |
        cd node
        npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-build
        if-no-files-found: error
        path: |
          node/dist/
          node/package-lock.json
          README.md
          action.yml
  # --------------------------------------------
  test:
    name: Artifact Test
    strategy:
      matrix:
        operatingSystem:
        - ubuntu-22.04
        - ubuntu-24.04
        - macos-14
        - macos-15
        - windows-2022
        - windows-2025
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    needs: [build]
    #
    steps:
    - uses: actions/download-artifact@v5
      with:
        name: ${{ github.event.repository.name }}-build
    - name: Validate setup
      if: ${{ runner.os != 'Windows' }}
      run: |
        node --version
        ls -lR
        set
    - name: Validate setup
      if: ${{ runner.os == 'Windows' }}
      shell: powershell
      run: |
        & node --version
        Set-Location -Path ./
        Get-ChildItem -Recurse
    - name: Validate build 
      id: build-test
      uses: ./
      with:
        apiToken: ${{ secrets.GITHUB_TOKEN }}
    - name: Test Output (non-Windows)
      if: ${{ runner.os != 'Windows' }}
      run: |
        echo ${{ steps.build-test.outputs.versionTag }}
    - name: Test Output (Windows)
      if: ${{ runner.os == 'Windows' }}
      shell: powershell
      run: |
        Write-Host "${{ steps.build-test.outputs.versionTag }}"
...
